<button class="btn btn-primary create">Create new event</button>

<p>
	<table class="table">
		<tr>
			<th width="20%">StartTime</th>
			<th>Title</th>
		</tr>
		{{#each models}}
		<tr>
			<td width="20%">{{date startTime}} {{time startTime}}</td>
			<td><a href="#events/{{id}}">{{title}}</a></td>
		</tr>
		{{/each}}
	</table>
</p>
