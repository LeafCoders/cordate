<lc-editor-container [item]="item" [actions]="actions" [disabled]="creatingNew" (closeEditor)="closeEditor($event)" (createItem)="createItem()">
  <div *ngIf="item">
    <div class="image-container" [class.file-drag-over]="isDragOver">
      <img *ngIf="item.isImageFile" [src]="item.url">
      <audio *ngIf="item.isAudioFile" [src]="item.url" controls preload="metadata"></audio>
      <pre *ngIf="!item.isImageFile && !item.isAudioFile" lcFileDrop (fileDropped)="dragFilesDropped($event)" (fileDragOver)="dragFilesOver($event)">{{ textContent }}</pre>
    </div>
    <lc-list header="Filinformation">
      <lc-static-editor lc-list-item valueTitle="URL"><a target="blank" href="{{ item.url }}">{{ item.url }}</a></lc-static-editor>
      <lc-static-editor *ngIf="item.width" lc-list-item valueTitle="Bildstorlek">{{ item.width }} x {{ item.height }}</lc-static-editor>
      <lc-static-editor *ngIf="item.duration" lc-list-item valueTitle="LÃ¤ngd">{{ item.durationString() }}</lc-static-editor>
      <lc-static-editor *ngIf="item.fileSize" lc-list-item valueTitle="Filstorlek">{{ item.fileSizeString() }}</lc-static-editor>
      <lc-static-editor lc-list-item valueTitle="MIME-typ">{{ item.mimeType }}</lc-static-editor>
    </lc-list>
  </div>
</lc-editor-container>
