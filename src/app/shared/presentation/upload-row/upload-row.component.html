<div *ngIf="fileType === 'IMAGE'">
  <img [src]="upload.url">
</div>
<div *ngIf="fileType === 'AUDIO'">
  <mat-icon>audiotrack</mat-icon>
  <audio [src]="upload.url" controls style="flex: 1; width: 100%;"></audio>
</div>
<div *ngIf="fileType === 'UNKNOWN'">
  Kan inte visa filer av typ: {{ upload.mimeType }}.
</div>
