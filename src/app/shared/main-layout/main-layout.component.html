<mat-sidenav-container>
  <mat-sidenav [mode]="sideModeQuery.matches ? 'side' : 'over'" fixedInViewport="false" [opened]="sideModeQuery.matches">
    <div>
      <div style="background-color: #9c6; padding: 0.5rem; color: #f9f9f9">
        <p style="padding: 1rem;"></p>
        <div>User name</div>
        <div>user@name.se</div>
      </div>

      <mat-nav-list>
        <h3 mat-subheader>Folders</h3>
        <mat-list-item *ngFor="let link of visibleLinks">
          <mat-icon mat-list-icon>folder</mat-icon>
          <a mat-line (click)="closeNav()" [routerLink]="[link.routePath]">{{link.title}}</a>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Notes</h3>
        <mat-list-item *ngFor="let link of visibleLinks">
          <mat-icon mat-list-icon>note</mat-icon>
          <h4 mat-line (click)="closeNav()" [routerLink]="[link.routePath]">{{link.title}}</h4>
        </mat-list-item>
      </mat-nav-list>

      <a mat-raised-button *ngFor="let link of visibleLinks" (click)="closeNav()" [routerLink]="[link.routePath]">{{ link.title }}</a>
      <!--
          <p>Konfiguration</p>
          <a mat-button *ngFor="let link of visibleLinks" (click)="closeNav()" [routerLink]="[link.routePath]">{{ link.title }}</a>
          -->
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z6" color="primary">
      <button *ngIf="!router.url.startsWith('/auth')" mat-icon-button (click)="toggleNav()"><mat-icon>menu</mat-icon></button>
      <span>{{ applicationName }}</span>
    </mat-toolbar>
    <main class="content-wrapper">
      <div class="full-height-content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
