<mat-icon class="list-icon">{{ editorIcon() }}</mat-icon>
<div class="list-content">
  <div class="value-title">{{ valueTitle }}</div>
  <div *ngIf="!state.editing && !state.createMode" [innerHtml]="displayValue"></div>
  <div *ngIf="state.editing ||Â state.createMode" class="rows-container">
    <mat-form-field *ngIf="!multiLine">
      <input matInput [(ngModel)]="editingValue" (ngModelChange)="valueChanged()">
      <mat-hint *ngIf="editingHelpText">{{ editingHelpText }}</mat-hint>
    </mat-form-field>
    <mat-form-field *ngIf="multiLine">
      <textarea matInput [(ngModel)]="editingValue" (ngModelChange)="valueChanged()"></textarea>
      <mat-hint *ngIf="editingHelpText">{{ editingHelpText }}</mat-hint>
    </mat-form-field>
  </div>
</div>
<div *ngIf="state.editable && !state.createMode" class="list-action">
  <button mat-icon-button [disabled]="state.saving" (click)="buttonClicked()" [color]="state.editing ? 'primary' : undefined">
    <mat-progress-spinner *ngIf="state.saving" mode="indeterminate" style="zoom: 0.4"></mat-progress-spinner>
    <mat-icon *ngIf="!state.saving">{{ state.editing ? 'edit' : 'expand_more' }}</mat-icon>
  </button>
</div>
