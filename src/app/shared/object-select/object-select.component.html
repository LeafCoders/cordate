<mat-nav-list (click)="showModal = true">
  <mat-list-item>
    <div mat-line>{{ objectType }}</div>
    <div mat-line>{{ representation() }}</div>
    <button mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>

<div class="modal" *ngIf="!!showModal">
  <div class="modal-content">
    <div *ngFor="let object of objects"
         class="select-row"
         [class.selected]="selectedObject && selectedObject.id === object.id"
         (click)="selectObject(object)">
      {{ object.asText() }}
    </div>
    <div *ngIf="allowText" (click)="selectText()" class="select-row"
         [class.selected]="selectedText">
      <input type="text" [(ngModel)]="selectedText" placeholder="Namn pÃ¥ ...">
    </div>
    <div style="text-align: center; margin: 10px">
      <button mat-button (click)="cancel()">Avbryt</button>
      <button mat-button color="primary" (click)="ok()">Ok</button>
    </div>
  </div>
</div>
