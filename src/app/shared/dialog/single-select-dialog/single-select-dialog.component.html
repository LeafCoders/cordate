<h2 mat-dialog-title>{{ title }}</h2>
<mat-form-field class="search-box white-background">
  <mat-icon matSuffix>search</mat-icon>
  <input matInput type="search" [formControl]="searchCtrl">
</mat-form-field>

<div mat-dialog-content class="dialog-content">
  <mat-progress-bar *ngIf="!allItems?.length" mode="indeterminate"></mat-progress-bar>
  <lc-list scrollable="true" class="white-background">
    <div lc-list-item *ngFor="let item of items" clickable="true" (click)="selectItem(item)">
      <div class="list-content">{{ item.asText() }}</div>
    </div>
    <div *ngIf="noItemsFound" style="color: #aaa; font-style: italic; padding: 16px;">Inga tr√§ffar</div>
  </lc-list>
</div>

<div mat-dialog-actions class="flex-rows flex-align-end">
  <button mat-button (click)="dialogRef.close()">AVBRYT</button>
</div>
