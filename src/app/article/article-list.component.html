<div style="position: relative" *ngIf="isLoading">
  <mat-progress-bar style="position: absolute" mode="indeterminate"></mat-progress-bar>
</div>
<lc-error-background *ngIf="failedToLoad" text="Misslyckades att ladda data. Testa att logga ut och sen logga in igen."></lc-error-background>

<lc-list *ngFor="let group of articleGroups" [header]="group.title" class="max-height-header-filter">
  <div lc-list-item *ngFor="let item of group.items" (click)="selectItem(item)" clickable="true">
    <lc-date-time-box [date]="item.time" class="list-content"></lc-date-time-box>
    <div class="list-content">
      <div class="list-description">{{ item.articleSerie.title }}</div>
      <div>{{ item.title }}</div>
    </div>
    <div class="list-content">
      <div>{{ missingInfo(item) }}</div>
    </div>
  </div>
</lc-list>
