<h2 mat-dialog-title>Ny r√§ttighet</h2>

<mat-dialog-content>
  <lc-list scrollable="true">
    <div lc-list-item *ngFor="let level of levels" clickable="true" (click)="selectLevel(level)">
      <div class="list-content">{{ level.text }}</div>
    </div>
  </lc-list>
</mat-dialog-content>

<mat-dialog-actions class="flex-rows flex-align-end">
  <button mat-button (click)="dialogRef.close()">Avbryt</button>
</mat-dialog-actions>
