<itemstable>
  <div class="media">
    <div class="pull-left">
      <img style="max-width: 100px;" class="media-object" src="http://placehold.it/400x300" alt="{{item.title}}">
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{item.title}}</h4>
      <p><span ng-class="rowClass(item)">{{item.startTime | date}}</span> - <span ng-class="rowClass(item)">{{item.endTime | date}}</span></p>
    </div>
  </div>
</itemstable>
