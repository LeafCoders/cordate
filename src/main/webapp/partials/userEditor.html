<itemeditor>
    <div class="form-group">
        <label for="form-username">{{ 'itemEditor.username' | t }}</label>
        <input type="text" class="form-control" id="form-username" ng-model="item.username" autofocus/>
    </div>

    <div class="form-group">
        <label for="form-firstname">{{ 'itemEditor.firstName' | t }}</label>
        <input type="text" class="form-control" id="form-firstname" ng-model="item.firstName"/>
    </div>

    <div class="form-group">
        <label for="form-lastname">{{ 'itemEditor.lastName' | t }}</label>
        <input type="text" class="form-control" id="form-lastname" ng-model="item.lastName"/>
    </div>

    <div class="form-group">
        <label for="form-password">{{ 'itemEditor.password' | t }}</label>
        <input type="password" class="form-control" id="form-password" ng-model="item.password"/>
    </div>
</itemeditor>
