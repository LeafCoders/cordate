<items>
    <table class="table table-hover">
        <thead>
        <tr>
            <th colspan="2">{{ 'items.permissionsForEveryone' | t }}</th>
        </tr>
        </thead>
        <tbody>
        <tr id="{{item.id}}" ng-repeat="item in items | commonPermissions"
            ng-click="showDetails(item.id)">
            <td width="40%">{{ 'items.everyone' }}</td>
            <td>{{item.patterns}}</td>
        </tr>
        </tbody>
    </table>

    <table class="table table-hover">
        <thead>
        <tr>
            <th colspan="2">{{ 'items.permissionsForGroups' | t }}</th>
        </tr>
        </thead>
        <tbody>
        <tr id="{{item.id}}" ng-repeat="item in items | groupPermissions"
            ng-click="showDetails(item.id)">
            <td width="40%">{{item.groupName}}</td>
            <td>{{item.patterns}}</td>
        </tr>
        </tbody>
    </table>

    <table class="table table-hover">
        <thead>
        <tr>
            <th colspan="2">{{ 'items.permissionsForUsers' | t }}</th>
        </tr>
        </thead>
        <tbody>
        <tr id="{{item.id}}" ng-repeat="item in items | userPermissions"
            ng-click="showDetails(item.id)">
            <td width="40%">{{item.userFullName}}</td>
            <td>{{item.patterns}}</td>
        </tr>
        </tbody>
    </table>
</items>
