<itemeditor>
    <div class="form-group" ng-class="errors.title">
        <label for="form-title" class="control-label">{{ 'eventEditor.formLabel.title' | t }}</label>
        <input type="text" class="form-control" id="form-title" ng-model="item.title" autofocus/>
    </div>

    <div class="form-group">
        <label for="form-description" class="control-label">{{ 'eventEditor.formLabel.description' | t }}</label>
        <textarea rows="3" class="form-control" id="form-description" ng-model="item.description"></textarea>
    </div>

    <div class="form-group">
        <label for="form-starttime" class="control-label">{{ 'eventEditor.formLabel.startTime' | t }}</label>
        <div>
            <div class="pull-left spacer"><input class="form-control" type="date" id="form-starttime" ng-model="formHelper.startTimePartDate" data-date-format="yyyy-mm-dd"></div>
            <div class="pull-left"><select class="form-control" ng-model="formHelper.startTimePartTime" ng-options="time.value as time.text for time in formHelper.times"/></div>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="form-group">
        <label for="form-endtime" class="control-label">{{ 'eventEditor.formLabel.endTime' | t }}</label>
        <div>
            <div class="pull-left spacer"><input class="form-control" type="date" id="form-endtime" ng-model="formHelper.endTimePartDate" data-date-format="yyyy-mm-dd"></div>
            <div class="pull-left"><select class="form-control" ng-model="formHelper.endTimePartTime" ng-options="time.value as time.text for time in formHelper.times"/></div>
            <div class="clearfix"></div>
        </div>
    </div>

    <hr>

    <div class="form-group">
        <label for="form-eventType" class="control-label">{{ 'eventEditor.formLabel.eventType' | t }}</label>
        <select class="form-control" ng-model="formHelper.eventTypeId" ng-options="eventType.id as eventType.name for eventType in formHelper.eventTypes">
            <option value="">{{ 'eventEditor.formLabel.chooseEventType' | t }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="form-location" class="control-label">{{ 'eventEditor.formLabel.location' | t }}</label>
        <select class="form-control" ng-model="formHelper.locationId" ng-options="location.id as location.name for location in formHelper.locations">
            <option value="">{{ 'eventEditor.formLabel.chooseLocation' | t }}</option>
        </select>
    </div>

    <hr>


    <div ng-repeat="userResourceType in formHelper.userResourceTypes">
        <div class="form-group">
            <label class="control-label">
                <input type="checkbox" ng-model="formHelper.requiredUserResourceTypes[userResourceType.name]">
                {{ userResourceType.name }}
            </label>

            <div ng-if="formHelper.requiredUserResourceTypes[userResourceType.name]" class="user-resource">
                <ul class="list-group eventUserResources">
                    <li class="list-group-item" ng-repeat="userResource in formHelper.userResources[userResourceType.id]">
                        <span class="glyphicon glyphicon-user"></span> {{ userResource.userFullName }}
                        <button class="btn btn-danger btn-xs pull-right" ng-click="removeUser($index, userResourceType.id)">{{ 'eventEditor.formLabel.deleteUser' | t }}</button>
                    </li>
                </ul>

                <div class="form-group" class="user-resource">
                    <select class="form-control" ng-model="formHelper.userIdToAdd" ng-change="addUser(formHelper.userIdToAdd, userResourceType)" ng-options="groupMembership.userId as groupMembership.userFullName for groupMembership in formHelper.groupMemberships[userResourceType.groupId]">
                        <option value="">{{ 'eventEditor.formLabel.addUser' | t }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</itemeditor>
