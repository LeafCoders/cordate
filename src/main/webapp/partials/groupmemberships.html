<h1>{{ 'items.title.groupMembership' | t }}</h1>

<p>
<table class="table table-default table-hover">
    <tbody>
    <tr id="{{item.id}}" ng-repeat="item in items | orderBy:['groupName', 'username']"
        ng-click="showDetails(item.id)">
        <td>{{item.groupName}}</td>
        <td>{{item.username}}</td>
    </tr>
    </tbody>
</table>
</p>

<button class="btn btn-primary create" ng-click="createNew()">
    {{ 'items.new.groupMembership' | t }}
</button>
