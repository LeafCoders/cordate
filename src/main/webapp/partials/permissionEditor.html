<itemeditor>
    <div class="form-group">
        <label for="form-title">Title</label>
        <input type="text" class="form-control" id="form-title" ng-model="item.title" autofocus/>
    </div>

    <div class="form-group">
        <label for="form-description">Description</label>
        <textarea rows="3" class="form-control" id="form-description" ng-model="item.description"></textarea>
    </div>
</itemeditor>
