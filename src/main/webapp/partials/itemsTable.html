<h1>{{'items.title.' + type | t}}</h1>

<table class="table table-hover">
    <tbody>
    <tr id="{{item.id}}" ng-repeat="item in items"
        ng-click="showDetails(item.id)">
        <td ng-transclude></td>
    </tr>
    </tbody>
</table>

<button class="btn btn-primary" ng-click="createNew()">{{ 'items.new.' + type | t}}</button>
