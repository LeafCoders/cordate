<itemeditor>
    <div class="form-group">
        <label for="form-group">{{ 'itemEditor.group' | t }}</label>
        <select id="form-group" class="form-control" ng-model="item.groupId" ng-options="group.id as group.name for group in groups">
            <option value="">{{ 'itemEditor.choseGroup' | t }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="form-user">{{ 'itemEditor.user' | t }}</label>
        <select id="form-user" class="form-control" ng-model="item.userId" ng-options="user.id as user.username for user in users">
            <option value="">{{ 'itemEditor.choseUser' | t }}</option>
        </select>
    </div>
</itemeditor>
