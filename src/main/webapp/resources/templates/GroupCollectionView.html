<h1>Groups</h1>

<p>
{{#if models}}
<table class="table table-bordered table-hover">
	<tbody>
		{{#each models}}
		<tr id="{{id}}">
			<td>{{name}}</td>
		</tr>
		{{/each}}
	</tbody>
</table>
{{/if}}
</p>

<button class="btn btn-primary create" id="create">
<i class="icon-plus icon-white"></i>
New group
</button>
