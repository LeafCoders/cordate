<p>
	<form>
	  <label>Title</label>
	  <input name="title" type="text" placeholder="Title" value="{{title}}"/>

	  <label>Start Time</label>  
	  <input name="startDate" class="input-small" type="text" value="{{dateFromDateTime startTime}}">
	  <input name="startTime" class="input-small" type="text" value="{{timeFromDateTime startTime}}">
  
	  <label>End Time</label>  
	  <input name="endDate" class="input-small" type="text" value="{{dateFromDateTime endTime}}">
	  <input name="endTime" class="input-small" type="text" value="{{timeFromDateTime endTime}}">
	  
	  <label>Description</label>  
	  <textarea name="description" rows="3">{{description}}</textarea>
	  
	  <div class="form-actions">
	    <a href="#" class="btn btn-primary save">Save</a>
	    <a href="#" class="btn cancel">Cancel</a>
		{{#if id}}
	    <a href="#" class="btn btn-danger pull-right delete" id="deleteButton">Delete</a>
		{{/if}}
	  </div>
	</form>
</p>
