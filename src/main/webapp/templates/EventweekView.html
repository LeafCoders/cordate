<style>
.weekHeader {
	margin-bottom: 0;
	color: #333;
}

.dateRange {
	margin-top: 0;
	margin-bottom: 25px;
	color: #888;
}
</style>

<h1>Events</h1>

<div class="pull-left">
	<h2 class="weekHeader">Week {{week}}</h2>
</div>

<div class="btn-toolbar pull-right">
	<div class="btn-group">
		<a class="btn" href="#{{previous_page}}"><i
			class="icon-chevron-left"></i></a> <a class="btn" href="#{{next_page}}"><i
			class="icon-chevron-right"></i></a>
	</div>
</div>

<div class="clearfix"></div>

<h4 class="dateRange">{{range}}</h4>

{{#each days}}
<div class="calendarDay">
	<div class="calendarDate">
		<div class="calendarDayNr">
			<h2>{{dayFromDate this.date}}</h2>
		</div>
		<div class="calendarDayName">{{weekdayFromDayNumber dayNumber}}</div>
	</div>

	<div class="calendarInfo">
		{{#if events}}
		<table class="table table-bordered table-hover">
			{{#each events}}
			<tr id="{{id}}">
				<td>{{timeFromDateTime startTime}} {{title}}</td>
			</tr>
			{{/each}}
		</table>
		{{/if}}
	</div>

	<div class="clearfix"></div>

</div>
{{/each}}

<p>
	<a href="#events/new" class="btn btn-primary"><i
		class="icon-plus icon-white"></i> New event</a>
</p>
