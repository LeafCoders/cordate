<div class="row">
	<div class="col-md-12" ng-switch="selectedFolder != null">
        <div ng-switch-when="true" ng-if="folders.length > 1" class="btn-group" style="padding-bottom: 10px;">
            <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
                {{ "formLabel.folder" | t }}: {{ selectedFolder.name | t }}
                &nbsp;<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="f in folders"><a href="#/uploads" ng-click="changeFolder(f)">{{ f.name | t }}</a></li>
            </ul>
        </div>
        <div ng-switch-when="false">{{ 'uploadItems.noFolderToShow' | t }}</div>
	</div>
</div>
