<item>
    <form class="form-horizontal" role="form">
        <text-view item-name="fileName"></text-view>
        <form-item label="content">
            <div class="panel panel-default">
                <img class="img-responsive" ng-src="{{ item.fileUrl }}">
            </div>
        </form-item>
        <text-view item-name="fileUrl"></text-view>
        <text-view item-name="fileSize"> bytes</text-view>
        <text-view item-name="width" ifexist> px</text-view>
        <text-view item-name="height" ifexist> px</text-view>
        <text-view item-name="mimeType"></text-view>
    </form>
</item>
