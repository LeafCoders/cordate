<item-editor ng-show="{{uploadIsSupported}}">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                {{ uploadFolder.description }}
            </div>
        </div>
        <hr>
        <form-item label="file">
            <input type="file" file-select="onFileSelect">
        </form-item>
        <text-input item-name="fileName"></text-input>
        <text-view item-name="mimeType"></text-view>
    </form>
    <file-dropzone on-drop="onFileSelect"></file-dropzone>
</item-editor>
<p ng-hide="{{uploadIsSupported}}">{{ 'upload.fileReader.notSupported' | t }}</p>
