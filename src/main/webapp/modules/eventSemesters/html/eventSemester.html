<style>
    .calendarDay {
        margin-bottom: 10px;
    }

    .calendarDate {
        float: left;
        width: 80px;
        text-align: center;
        background: #eee;
        margin-right: 10px;
        padding: 5px;
        border-radius: 5px;
    }

    .calendarDayNr h3 {
        margin: 0;
    }

    .calendarInfo {
        margin-left: 90px;
    }

	.weekHeader {
		margin-bottom: 0;
        margin-top: 0;
		color: #333;
	}
	
	.dateRange {
		margin-top: 0;
		margin-bottom: 25px;
		color: #888;
	}
</style>

<items-header></items-header>
    
<ul class="nav nav-tabs margin-b">
  <li role="presentation"><a href="#/eventWeeks/current">Veckovis</a></li>
  <li role="presentation" class="active"><a href="#/eventSemesters/current">Terminlista</a></li>
</ul>

<div class="pull-left">
	<h3 class="weekHeader">{{ 'eventItems.label.semester' | t }}</h3>
</div>

<div class="btn-toolbar pull-right">
	<div class="btn-group">
		<a class="btn btn-default" href="#/eventSemesters/{{currentSemester.prevLink}}">
            <span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="btn btn-default" href="#/eventSemesters/current">{{ 'eventItems.label.today' | t }}</a>
		<a class="btn btn-default" href="#/eventSemesters/{{currentSemester.nextLink}}">
            <span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
</div>

<div class="clearfix"></div>

<h4 class="dateRange">{{ currentSemester.range | cordateDateRange }}</h4>

<div ng-repeat="item in items">
    <hr>
    <h5>{{ item.startTime | cordateDate }} | {{ item.eventType.referredObject.name }}</h5>
    <h4>{{ item.title }}</h4>
    <form class="form-horizontal" role="form">
        <textview item-name="description"></textview>
        <div ng-repeat="resource in item.resources">
            <event-resource-view resource="resource"></event-resource-view>
        </div>
    </form>
</div>
