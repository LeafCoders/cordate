<button permission="create:{{types}}" ng-show="allowCreateItem" class="btn btn-primary pull-right" ng-click="createNew()">{{ type + 'Items.action.new' | t}}</button>
<button permission="create:{{types}}" ng-show="allowImport" class="btn btn-default pull-right" style="margin-right: 3px;" ng-click="import()">{{ type + 'Items.action.import' | t}}</button>
<h2>{{ type + 'Items.label.title' | t}}</h2>
