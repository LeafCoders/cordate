<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h4>{{ 'modalTitle.' + modalTitle | t }}</h4>
        </div>
        <div class="modal-body row">
            <div ng-repeat="item in modalItems" class="col-xs-6 col-sm-4">
                <div class="list-group">
                    <a href="" ng-click="toggleModalItem(item)" ng-class="{active: item.selected}" class="list-group-item"> 
                        <img class="modal-img-item img-responsive" ng-src="{{item.fileUrl}}">
                    </a>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="modal.saved=true;hide();saveModalItems()">{{ 'itemEditor.action.save' | t }}</button>
            <button type="button" class="btn" ng-click="hide();">{{ 'itemEditor.action.cancel' | t }}</button>
        </div>
    </div>
</div>
