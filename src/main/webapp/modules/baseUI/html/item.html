<div item-transclude></div>

<div class="form-group clearfix">
    <div class="col-sm-offset-2 col-sm-10">
        <a permission="update:{{types}}:{{item.id}}" ng-show="allowEditItem" href="#/{{types}}/{{item.id}}/edit" class="btn btn-primary">{{ 'item.action.edit' | t }}</a>
        <button permission="delete:{{types}}:{{item.id}}" type="button" class="btn btn-danger pull-right" ng-click="removeConfirm()">{{ 'item.action.delete' | t }}</button>
    </div>
</div>

<div class="form-extra-actions">
    <a href="#/{{backPage}}">{{ type + 'Item.label.backToItems' | t }}</a>
</div>
