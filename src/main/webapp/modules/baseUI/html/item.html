<div item-transclude></div>

<div class="form-actions">
    <a ng-show="allowEditItem" href="#/{{type}}s/{{item.id}}/edit" class="btn btn-primary">{{ 'item.action.edit' | t }}</a>
    <button type="button" class="btn btn-danger pull-right" ng-click="removeConfirm()">{{ 'item.action.delete' | t }}</button>
</div>

<div class="form-extra-actions">
    <a href="#/{{backPage}}">{{ type + 'Item.label.backToItems' | t }}</a>
</div>
