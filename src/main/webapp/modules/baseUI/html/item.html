<h2 class="col-sm-offset-3">{{ type | t }}</h2>
<div item-transclude></div>
<hr>
<div class="form-group clearfix">
    <div class="col-sm-3">
        <a href="#/{{backPage}}">{{ type + 'Item.label.backToItems' | t }}</a>
    </div>
    <div class="col-sm-9">
        <a permission="update:{{types}}:{{item.id}}" ng-show="allowEditItem(item)" href="#/{{types}}/{{item.id}}/edit" class="btn btn-primary">{{ 'item.action.edit' | t }}</a>
        <button permission="delete:{{types}}:{{item.id}}" ng-show="allowDeleteItem(item)" type="button" class="btn btn-danger pull-right" ng-click="deleteConfirm()">{{ 'item.action.delete' | t }}</button>
    </div>
</div>
