<h2 class="col-sm-offset-3" ng-show="isCreate">{{ type + 'Editor.label.newTitle' | t }}</h2>
<h2 class="col-sm-offset-3" ng-hide="isCreate">{{ type + 'Editor.label.editTitle' | t }}</h2>

<page-spinner force-show="isSaving"></page-spinner>

<form role="form" class="form form-horizontal">
	<div item-transclude></div>
    <hr>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary" ng-click="save()">{{ 'itemEditor.action.save' | t }}</button>
            <a href="#/{{backPage}}" class="btn btn-default">{{ 'itemEditor.action.cancel' | t }}</a>
        </div>
    </div>
</form>
