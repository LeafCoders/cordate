<h1 ng-show="item.id != null">{{ type + 'Editor.label.editTitle' | t}}</h1>
<h1 ng-show="item.id == null">{{ type + 'Editor.label.newTitle' | t}}</h1>

<form role="form" class="form form-horizontal">
	<div item-transclude></div>

    <div class="form-actions">
        <a class="btn btn-primary" ng-click="save()">{{ 'itemEditor.action.save' | t }}</a>
        <a href="#/{{backPage}}" class="btn btn-default">{{ 'itemEditor.action.cancel' | t }}</a>
    </div>
</form>
