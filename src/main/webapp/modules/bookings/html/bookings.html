<items-header></items-header>
<itemstable>
  <div class="media">
    <div class="media-body">
      <p><span ng-class="rowClass(item)">{{ item.startTime | cordateDate }} | {{ item.startTime | cordateTime }}</span> - <span ng-class="rowClass(item)">{{item.endTime | cordateDate}} | {{item.endTime | cordateTime}}</span></p>
      <h4 class="media-heading">{{ item.customerName }}</h4>
      <p>{{ textOfRefOrText(item.location, 'location') }}</p>
    </div>
  </div>
</itemstable>
