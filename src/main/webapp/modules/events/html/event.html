<item>
	<form class="form-horizontal" role="form">
        <ref-view ref-item="item.eventType" ref-type="eventType"></ref-view>
        <text-view item-name="title"></text-view>
        <text-view item-name="description" if-exist help-text="eventItem.helpText.description"></text-view>
        <time-view item-name="startTime"></time-view>
        <time-view item-name="endTime" if-exist></time-view>
        <ref-or-text-view ref-item="item.location" if-exist ref-type="location"></ref-or-text-view>
        <checkbox-view item-name="isPublic" help-text="eventItem.helpText.isPublic"></checkbox-view>

        <hr>

        <div ng-repeat="resource in item.resources" ng-switch="allowAssignResourceType(resource)">
            <div ng-switch-when="false">
                <event-resource-view resource="resource"></event-resource-view>
            </div>
            <div ng-switch-when="true">
                <event-resource-input event-id="{{ item.id }}" resource="resource" assign-directly="true"></event-resource-input>
            </div>
        </div>
     </form>
</item>
