<item>
	<h1>{{ 'event' | t }}</h1>
	<form class="form-horizontal" role="form">
        <ref-view ref-item="item.eventType" ref-type="eventType"></ref-view>
	 	<textview item-name="title"></textview>
	 	<textview item-name="description"></textview>
	 	<timeview item-name="startTime"></timeview>
	 	<timeview item-name="endTime"></timeview>
        <ref-view ref-item="item.location" ref-type="location"></ref-view>
        <checkboxView item-name="showOnPalmate"></checkboxView>

        <hr>

        <div ng-repeat="resource in item.resources">
            <event-resource-view resource="resource"></event-resource-view>
        </div>
    </form>
</item>
