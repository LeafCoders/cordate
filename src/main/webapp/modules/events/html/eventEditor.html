<itemEditor>
    <textView item-name="eventType.referredObject.name" form-label="eventType"></textView>
    <timeInput item-name="startTime"></timeInput>
    <timeInput item-name="endTime"></timeInput>
	<textInput item-name="title" autofocus></textInput>
	<textAreaInput item-name="description"></textAreaInput>
    <ref-input ref-item="item.location" ref-type="location"></ref-input>
    <checkboxInput item-name="showOnPalmate"></checkboxInput>

    <hr>

    <div ng-repeat="resource in item.resources">
        <event-resource-input resource="resource" on-remove="removeResource(resource)"></event-resource-input>
    </div>
</itemEditor>
