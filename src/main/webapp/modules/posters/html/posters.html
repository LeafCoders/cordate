<itemstable>
    <div class="media">
        <div class="pull-left">
            <img style="max-width: 100px;" class="media-object" ng-src="{{getReference(item.image, 'fileUrl')}}" alt="{{item.title}}">
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{item.title}}</h4>
            <p><span ng-class="rowClass(item)">{{item.startTime | cordateDate}}</span> - <span ng-class="rowClass(item)">{{item.endTime | cordateDate}}</span></p>
        </div>
    </div>
</itemstable>
