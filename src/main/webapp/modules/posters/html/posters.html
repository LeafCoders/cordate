<items-header></items-header>
<items-table>
    <div class="media">
        <div class="pull-left">
            <img style="min-width: 100px; max-width: 100px;" class="media-object" ng-src="{{ item.image.fileUrl }}" alt="{{ item.title }}">
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{item.title}}</h4>
            <p><span ng-class="rowClass(item)">{{item.startTime | cordateDate}}</span> - <span ng-class="rowClass(item)">{{item.endTime | cordateDate}}</span></p>
        </div>
    </div>
</items-table>
