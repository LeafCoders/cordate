<item>
    <form class="form-horizontal" role="form">
        <div ng-show="item.everyone" class="form-group">
            <label class="col-xs-4 col-sm-3 control-label"></label>
            <div class="col-xs-8 col-sm-6">
                <p class="form-control-static">{{ 'permissionItem.label.permissionsForEveryone' | t }}</p>
            </div>
        </div>

        <ref-view ng-show="item.group" ref-item="item.group" ref-type="group"></ref-view>
        <ref-view ng-show="item.user" ref-item="item.user" ref-type="user"></ref-view>

        <div class="form-group">
            <label class="col-xs-4 col-sm-3 control-label">{{ 'permissionItem.label.permissions' | t }}</label>
            <div class="col-xs-8 col-sm-6">
                <p class="form-control-static">
                    <div ng-repeat="pattern in item.patterns">
                        <span class="label label-default">{{ pattern }}</span>
                    </div>
                </p>
            </div>
        </div>
    </form>
</item>
