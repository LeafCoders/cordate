<item>
	<h1 ng-show="item.everyone">{{ 'permissionItem.label.permissionsForEveryone' | t }}</h1>
	<h1 ng-show="item.group">{{item.group.referredObject.name}}</h1>
	<h1 ng-show="item.user"><span class="glyphicon glyphicon-user"></span> {{item.user.referredObject.username}}</h1>

    <label>{{ 'permissionItem.label.permissions' | t }}</label>
    <div ng-repeat="pattern in item.patterns">
        <span class="label label-default">{{ pattern }}</span>
    </div>
</item>
