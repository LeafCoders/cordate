<item>
    <button permission="users:create" class="btn btn-primary pull-right" ng-click="transformToUser()">{{ 'signupUserItems.action.transform' | t }}</button>
    <form class="form-horizontal" role="form">
        <time-view item-name="createdTime"></time-view>
        <text-view item-name="email"></text-view>
        <text-view item-name="firstName"></text-view>
        <text-view item-name="lastName"></text-view>
        <textarea-view item-name="permissions"></textarea-view>
    </form>
</item>
