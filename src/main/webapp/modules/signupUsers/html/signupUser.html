<item>
    <button permission="create:user" class="btn btn-primary pull-right" ng-click="transformToUser()">{{ 'signupUserItems.action.transform' | t }}</button>
    <form class="form-horizontal" role="form">
        <timeview item-name="createdTime"></timeview>
        <textview item-name="email"></textview>
        <textview item-name="firstName"></textview>
        <textview item-name="lastName"></textview>
        <textview item-name="permissions"></textview>
    </form>
</item>
