<item>
    <form class="form-horizontal" role="form">

        <ref-view ref-item="item.educationType" ref-type="educationType"></ref-view>    

        <text-view item-name="title"></text-view>
        <text-view item-name="subTitle"></text-view>
        <text-view item-name="authorName"></text-view>
        <text-view item-name="copyright"></text-view>
        <textarea-view item-name="description"></textarea-view>
        <text-view item-name="mainCategory"></text-view>
        <text-view item-name="subCategory"></text-view>
        <text-view item-name="language"></text-view>
        <text-view item-name="link"></text-view>

        <image-ref-view ref-item="item.image" ref-type="image"></image-ref-view>
        
        <form-item label="podcastUrl">
            <p class="form-control-static">{{ podcastUrl }}</p>
        </form-item>
    </form>
</item>
